# Paper Trading Configuration
#
# Edit this file to change paper trading parameters.
# Send SIGHUP to reload: kill -HUP $(pgrep paper-trading)
#
# Created: 2026-01-28

[general]
# Path to shared pool state (written by data-collector)
state_file = "/home/botuser/bots/dexarb/data/pool_state.json"

# How often to check for opportunities (ms)
poll_interval_ms = 100

# Log level: trace, debug, info, warn, error
log_level = "info"

# Metrics report interval (seconds)
metrics_interval_secs = 300

# Maximum state age before considering stale (seconds)
max_state_age_secs = 10

# ============================================================
# TRADING STRATEGIES
# ============================================================
# Each [[strategy]] block defines a paper trading bot.
# Set enabled = false to disable without removing.
# Modify parameters and send SIGHUP to reload.

[[strategy]]
name = "Conservative"
enabled = true
pairs = ["WETH/USDC"]
min_profit_usd = 10.0
max_trade_size_usd = 1000.0
