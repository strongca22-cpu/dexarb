# Paper Trading Configuration - PHASE 1 EXPANSION
#
# 15 Scenarios: Original 13 + Stablecoin Specialist + Altcoin Hunter
# Testing with 7 pairs (WETH, WMATIC, WBTC, USDT, DAI, LINK, UNI) Ã— 3 DEXs
#
# Edit this file and send SIGHUP to reload: kill -HUP $(pgrep paper-trading)
#
# Created: 2026-01-28
# Updated: 2026-01-28 (Phase 1 expansion - added 5 new pairs + ApeSwap)

[general]
# Path to shared pool state (written by data-collector with STATE_FILE env)
# NOTE: Use STATE_FILE=/home/botuser/bots/dexarb/data/pool_state_phase1.json when starting collector
state_file = "/home/botuser/bots/dexarb/data/pool_state_phase1.json"

# How often to check for opportunities (ms)
# Note: Some strategies override this with faster/slower polling
poll_interval_ms = 100

# Log level: trace, debug, info, warn, error
log_level = "info"

# Metrics report interval (seconds)
metrics_interval_secs = 300

# Maximum state age before considering stale (seconds)
max_state_age_secs = 10

# ============================================================
# SCENARIO 1: "The Conservative"
# Ultra-Safe, High-Confidence Trades Only
# Hypothesis: "We can achieve 80%+ win rate with strict filters"
# Expected: 1-2 trades/day, 80-90% win rate, $15-40/day
# ============================================================
[[strategy]]
name = "Conservative"
enabled = true
pairs = ["WETH/USDC", "WBTC/USDC"]
min_profit_usd = 15.0
max_trade_size_usd = 500.0
max_slippage_percent = 0.25
max_gas_gwei = 80.0
simulate_competition = true
competition_rate = 0.80
max_daily_trades = 5
daily_loss_limit_usd = 30.0
max_consecutive_losses = 2

